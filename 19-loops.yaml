- name: install packages
  hosts: web
  become: yes
  tasks:
  - name: install packegs # present and absent
    ansible.builtin.package:
      name: "{{ item.name }}""
      state: "{{ item.state}}"

    loop:
    - {name: "git", state: "present"}
    - {name: "mysql", state: "absent"}
    - {name: "ngnix", state: "present"}
    - {name: "gcc", state: "absent"}
    - {name: "zip", state: "present"}